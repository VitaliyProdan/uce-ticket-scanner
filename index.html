<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TicketScanner</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

  <!--<link href='http://fonts.googleapis.com/css?family=Kalam' rel='stylesheet' type='text/css'>-->

  <!-- build:css css/all.css -->
  <link rel="stylesheet" href="css/libs/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- endbuild -->

</head>
<body>

  <header class="header">
    <img src="img/uce.jpg" alt="Upcoming Events" />
  </header>

  <div class="page-login">
    <h2>Event Ticket Scanner</h2>
    <p>Please log in below</p>
    <fieldset>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" value="mattb" />
    </fieldset>
    <fieldset>
      <label for="username">Password</label>
      <input type="password" id="password" placeholder="Password" value="dHwe$3Y" />
    </fieldset>
    <button class="btn-login">Submit</button>
    <p class="error"></p>
  </div>

  <div class="page-locked">
    <h2>Event Ticket Scanner</h2>
    <p class="message">
      Account Locked Out.
    </p>
    <p class="message">
      Please wait 15 minutes and press the refresh
      button below to try again.
    </p>
    <button class="btn-refresh">Refresh</button>
  </div>

  <div class="page-scan">

    <h3> Welcome <span class="client-name"></span></h3>

    <button class="btn-scan">Scan Ticket</button>

    <p class="manual">
      No QR Code?  Having trouble scanning the QR Code?
      Enter a ticket number here to check-in manually:
    </p>
    <input type="number" class="input-qrcode" name="qrcode" placeholder="Enter a Ticket Number" />
    <br/>
    <button class="btn-submit">Submit</button>

  </div>

  <div class="page-valid">
    <h1 class="valid">Valid Ticket</h1>
    <div class="content"></div>
    <button class="btn-scan-again">Scan Again</button>
    <button class="hide">Done</button>
  </div>

  <div class="page-invalid">
    <h1 class="invalid">Invalid Ticket</h1>
    <div class="content"></div>
    <button class="hide">Done</button>
  </div>

  <script id="tpl-valid" type="text/x-handlebars-template">
    <table>
      <tbody>
        <tr>
          <td class="label">Ticket Code:</td>
          <td class="field">{{TicketCode}}</td>
        </tr>
        <tr>
          <td class="label">Ticket Type:</td>
          <td class="field">{{TicketType}}</td>
        </tr>
      </tbody>
    </table
  </script>

  <script id="tpl-invalid" type="text/x-handlebars-template">
    <p class="details">
      Ticket number &quot;{{TicketCode}}&quot; is not valid
    </p>
  </script>

  <!-- build:jslib js/libs.js -->
    <script src="js/libs/rAF.js"></script>
    <script src="js/libs/matchMedia.js"></script>
    <script src="js/libs/jquery-2.1.0.min.js"></script>
    <script src="js/libs/jquery.ajax.lscache.min.js"></script>
    <script src="js/libs/lodash.min.js"></script>
    <script src="js/libs/lscache.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
  <!-- endbuild -->

  <!-- build:jsapp js/app.js -->
    <script src="js/app.js"></script>
  <!-- endbuild -->

  <script src="cordova.js"></script>

</body>
</html>
